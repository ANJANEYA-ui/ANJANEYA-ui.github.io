<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ANJANEYA Global News</title>

<style>
body{margin:0;font-family:Arial;background:#f4f6f9;}
header{background:#0d47a1;color:white;padding:20px;text-align:center;}
.container{max-width:900px;margin:auto;padding:20px;}
.post{background:white;padding:15px;margin-bottom:15px;border-radius:8px;}
.admin{background:#ffffff;padding:15px;margin-bottom:20px;border-radius:8px;}
input,textarea{width:100%;padding:8px;margin:5px 0;}
button{background:#0d47a1;color:white;padding:8px 15px;border:none;cursor:pointer;}
</style>
</head>

<body>

<header>
<h1>ANJANEYA Global News</h1>
<p>Daily Global Updates</p>
</header>

<div class="container">

<div class="admin">
<h3>Add New Post</h3>
<input type="text" id="title" placeholder="Enter News Title">
<textarea id="content" placeholder="Write your news here"></textarea>
<button onclick="addPost()">Publish</button>
</div>

<div id="posts"></div>

</div>

<script>
function addPost(){
let title=document.getElementById("title").value;
let content=document.getElementById("content").value;
let date=new Date().toLocaleDateString();

let post=`
<div class="post">
<h2>${title}</h2>
<p><b>Published:</b> ${date}</p>
<p>${content}</p>
</div>
`;

document.getElementById("posts").innerHTML =
post + document.getElementById("posts").innerHTML;

document.getElementById("title").value="";
document.getElementById("content").value="";
}
</script>

</body>
</html>
