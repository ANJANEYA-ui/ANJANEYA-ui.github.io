<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ANJANEYA Global News</title>

<style>

body{
margin:0;
font-family:Arial;
background:#f4f4f4;
}

header{
background:#c80000;
color:white;
padding:20px;
text-align:center;
}

nav{
background:#111;
padding:10px;
text-align:center;
}

nav a{
color:white;
margin:15px;
text-decoration:none;
font-weight:bold;
}

nav a:hover{
color:yellow;
}

.container{
max-width:1100px;
margin:auto;
padding:20px;
}

.news{
background:white;
padding:15px;
margin-bottom:20px;
border-radius:5px;
box-shadow:0 0 10px rgba(0,0,0,0.1);
}

.news img{
width:100%;
border-radius:5px;
}

footer{
background:#111;
color:white;
text-align:center;
padding:15px;
}

</style>

</head>

<body>

<header>
<h1>ANJANEYA Global News</h1>
<p>Latest Global News, Technology, Education & Jobs</p>
</header>

<nav>
<a href="#">Home</a>
<a href="#">World</a>
<a href="#">Technology</a>
<a href="#">Education</a>
<a href="#">Jobs</a>
</nav>

<div class="container" id="posts">

<div class="news">
<h2>Loading latest news...</h2>
</div>

</div>

<footer>
Â© 2026 ANJANEYA Global News | All Rights Reserved
</footer>

<script>

fetch("https://anjaneyaglobalnews.blogspot.com/feeds/posts/default?alt=json")

.then(response => response.json())

.then(data => {

let posts = data.feed.entry;

let html = "";

posts.reverse().forEach(post => {

let title = post.title.$t;
let content = post.content.$t;

html += `
<div class="news">
<h2>${title}</h2>
${content}
</div>
`;

});

document.getElementById("posts").innerHTML = html;

});

</script>

</body>
</html>
