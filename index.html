<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ANJANEYA Global News</title>

<style>

body{
margin:0;
font-family:Arial;
background:#f0f0f0;
}

header{
background:#c80000;
color:white;
padding:20px;
text-align:center;
}

.ticker{
background:GREY;
color:white;
padding:10px;
overflow:hidden;
white-space:nowrap;
}

.ticker span{
display:inline-block;
padding-left:100%;
animation:ticker 15s linear infinite;
}

@keyframes ticker{
0%{transform:translateX(0);}
100%{transform:translateX(-100%);}
}

nav{
background:#111;
padding:12px;
text-align:center;
}

nav a{
color:white;
margin:15px;
text-decoration:none;
font-weight:bold;
}

.container{
max-width:1200px;
margin:auto;
padding:20px;
}

.featured{
background:white;
padding:15px;
margin-bottom:20px;
box-shadow:0 4px 10px rgba(0,0,0,0.1);
}

.featured img{
width:100%;
height:400px;
object-fit:cover;
}

.grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(300px,1fr));
gap:20px;
}

.card{
background:white;
box-shadow:0 4px 10px rgba(0,0,0,0.1);
}

.card img{
width:100%;
height:200px;
object-fit:cover;
}

.card h3{
padding:10px;
}

footer{
background:#111;
color:white;
text-align:center;
padding:20px;
margin-top:20px;
}

</style>
</head>

<body>

<header>
<h1>ANJANEYA Global News</h1>
<p>World | Technology | Education </p>
</header>

<div class="ticker">
<span>Breaking News: Latest global updates, AI revolution, education reforms, and technology breakthroughs.</span>
</div>

<nav>
<a href="#">Home</a>
<a href="#">World</a>
<a href="#">Technology</a>
<a href="#">Education</a>
</nav>

<div class="container">

<div class="featured" id="featured">
Loading featured news...
</div>

<div class="grid" id="posts">
Loading news...
</div>

</div>

<footer>
Â© 2026 ANJANEYA Global News
</footer>

<script>

fetch("https://anjaneyaglobalnews.blogspot.com/feeds/posts/default?alt=json")
.then(res=>res.json())
.then(data=>{

let posts=data.feed.entry;

let featured=posts[0];

let featuredImg=featured.media$thumbnail?
featured.media$thumbnail.url.replace("s72-c","s800"):
"https://picsum.photos/800/400";

document.getElementById("featured").innerHTML=`
<img src="${featuredImg}">
<h2>${featured.title.$t}</h2>
${featured.content.$t.substring(0,300)}...
`;

let html="";

posts.slice(1).forEach(post=>{

let img=post.media$thumbnail?
post.media$thumbnail.url.replace("s72-c","s800"):
"https://picsum.photos/400/200";

html+=`
<div class="card">
<img src="${img}">
<h3>${post.title.$t}</h3>
</div>
`;

});

document.getElementById("posts").innerHTML=html;

});

</script>

</body>
</html>
