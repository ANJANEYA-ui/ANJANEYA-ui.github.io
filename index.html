<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ANJANEYA Global News</title>

<style>
body{
margin:0;
font-family:Arial, sans-serif;
background:#f4f4f4;
}

header{
background:#c80000;
color:white;
padding:25px;
text-align:center;
}

nav{
background:#111;
padding:12px;
text-align:center;
}

nav a{
color:white;
margin:15px;
text-decoration:none;
font-weight:bold;
}

nav a:hover{
color:yellow;
}

.container{
max-width:1200px;
margin:auto;
padding:20px;
}

.grid{
display:grid;
grid-template-columns:repeat(auto-fit, minmax(300px,1fr));
gap:20px;
}

.card{
background:white;
border-radius:8px;
overflow:hidden;
box-shadow:0 4px 10px rgba(0,0,0,0.1);
transition:0.3s;
}

.card:hover{
transform:scale(1.03);
}

.card img{
width:100%;
height:200px;
object-fit:cover;
}

.card-content{
padding:15px;
}

.card-content h2{
font-size:18px;
margin:0 0 10px 0;
}

footer{
background:#111;
color:white;
text-align:center;
padding:20px;
margin-top:30px;
}
</style>
</head>

<body>

<header>
<h1>ANJANEYA Global News</h1>
<p>Breaking News | World | Technology | Education | Jobs</p>
</header>

<nav>
<a href="#">Home</a>
<a href="#">World</a>
<a href="#">Technology</a>
<a href="#">Education</a>
<a href="#">Jobs</a>
</nav>

<div class="container">
<div class="grid" id="posts">
Loading latest news...
</div>
</div>

<footer>
Â© 2026 ANJANEYA Global News | All Rights Reserved
</footer>

<script>
fetch("https://anjaneyaglobalnews.blogspot.com/feeds/posts/default?alt=json")
.then(response => response.json())
.then(data => {

let posts = data.feed.entry;
let html = "";

posts.reverse().forEach(post => {

let title = post.title.$t;
let content = post.content.$t;

let img = "";
if(post.media$thumbnail){
img = post.media$thumbnail.url.replace("s72-c","s800");
}else{
img = "https://picsum.photos/800/400";
}

html += `
<div class="card">
<img src="${img}">
<div class="card-content">
<h2>${title}</h2>
${content.substring(0,200)}...
</div>
</div>
`;

});

document.getElementById("posts").innerHTML = html;

});
</script>

</body>
</html>
